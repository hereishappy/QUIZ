<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />

  <title>Scaffolding Quiz (हिंदी) — 20 प्रश्न क्विज़</title>
  <style>
    :root{--bg:#f7fafc;--card:#fff;--muted:#6b7280;--accent:#0369a1;--success:#16a34a;--danger:#dc2626}

    .container{max-width:900px;margin:28px auto;padding:18px}
    .card{background:var(--card);border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);padding:20px}
    h1{margin:0 0 8px;font-size:22px}
    p.lead{margin:0 0 12px;color:var(--muted)}
    .meta{display:flex;gap:12px;align-items:center;font-size:14px;color:var(--muted);margin-bottom:12px}
    .question{font-weight:600;font-size:18px;margin-bottom:12px}
    .options{display:grid;gap:10px}
    .opt{border:1px solid #e6e9ee;padding:12px;border-radius:8px;background:#fff;cursor:pointer;text-align:left}
    .opt:hover{background:#f3f4f6}
    .opt.selected{outline:3px solid rgba(3,105,161,0.12);background:#eef2ff}
    .opt.correct{background:#ecfdf5;border-color:rgba(16,185,129,0.2)}
    .opt.wrong{background:#fff1f2;border-color:rgba(220,38,38,0.12)}
    .controls{display:flex;justify-content:space-between;gap:8px;margin-top:14px}
    button{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
    button.ghost{background:#f1f5f9;color:#111;border:1px solid #e6e9ee}
    .small{font-size:13px;color:var(--muted)}
    .results .score{font-size:20px;font-weight:700;margin-bottom:12px}
    .qa-review{margin-top:12px}
    .qa-item{padding:12px;border-radius:8px;border:1px solid #eef2f6;margin-bottom:10px;background:#fff}
    .tag{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px}
    .tag.correct{background:rgba(16,185,129,0.12);color:var(--success)}
    .tag.wrong{background:rgba(220,38,38,0.06);color:var(--danger)}
    footer{margin-top:18px;font-size:13px;color:var(--muted);text-align:center}
    @media (max-width:640px){.container{padding:12px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="app">
      <h1>Scaffolding Quiz — हिंदी</h1>
      <p class="lead">हर बार प्रश्न और विकल्प शफल होंगे। हर क्विज़ में <strong>20</strong> सवाल होते हैं। क्विज़ के अंत में अंक दिखेंगे।</p>

      <div id="quiz-area">
        <!-- meta -->
        <div class="meta">
          <div id="progress">प्रश्न 0 / 20</div>
          <div id="answered-count">0 उत्तर दिए गए</div>
          <div style="flex:1"></div>
          <div class="small">सब प्रश्न SGB/Harsco मैनुअल पर आधारित</div>
        </div>

        <!-- question card -->
        <div id="question-card" class="card" style="padding:16px;margin-bottom:10px;background:#fff">
          <div class="question" id="q-text">लोड हो रहा है...</div>
          <div class="options" id="options"></div>

          <div class="controls">
            <div>
              <button id="prevBtn" class="ghost" onclick="prevQ()">पिछला</button>
              <button id="nextBtn" onclick="nextQ()">अगला</button>
            </div>
            <div>
              <button id="endBtn" class="ghost" onclick="finishQuiz()">समाप्त करें</button>
              <button onclick="restart()" style="background:#0ea5a4">नया क्विज़</button>
            </div>
          </div>
        </div>
      </div>

      <div id="results" style="display:none" class="results">
        <div class="score" id="scoreText">आपका स्कोर: 0 / 20</div>
        <div id="review" class="qa-review"></div>
        <div style="margin-top:12px">
          <button onclick="restart()">फिर से शुरू करें</button>
        </div>
      </div>

      <footer>GitHub Pages के लिए HTML — कोई बाहरी लाइब्रेरी नहीं।</footer>
    </div>
  </div>

// ---------- Utility functions ----------
function shuffleArray(a){
  const arr = a.slice();
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// prepare 20-question quiz with shuffled options per question
function prepareQuiz(){
  const shuffledQuestions = shuffleArray(ALL_QUESTIONS);
  const selected = shuffledQuestions.slice(0,20).map(q=>{
    // create copy
    const opts = q.options.map((o,i)=>({text:o, origIndex:i}));
    const shuffledOpts = shuffleArray(opts);
    // find new correct index
    const newCorrect = shuffledOpts.findIndex(o=>o.origIndex===q.correct);
    return {
      id: q.id,
      q: q.q,
      options: shuffledOpts.map(o=>o.text),
      correct: newCorrect
    };
  });
  return selected;
}

// ---------- App state ----------
let quiz = [];
let currentIndex = 0;
let answers = Array(20).fill(null); // store selected index or null

// DOM refs
const progressEl = document.getElementById('progress');
const answeredEl = document.getElementById('answered-count');
const qTextEl = document.getElementById('q-text');
const optionsEl = document.getElementById('options');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const endBtn = document.getElementById('endBtn');
const resultsEl = document.getElementById('results');
const quizArea = document.getElementById('quiz-area');
const scoreText = document.getElementById('scoreText');
const reviewEl = document.getElementById('review');

function startNewQuiz(){
  quiz = prepareQuiz();
  currentIndex = 0;
  answers = Array(quiz.length).fill(null);
  resultsEl.style.display = 'none';
  quizArea.style.display = 'block';
  renderQuestion();
  updateMeta();
}

function updateMeta(){
  progressEl.textContent = `प्रश्न ${currentIndex+1} / ${quiz.length}`;
  const answeredCount = answers.filter(a=>a!==null).length;
  answeredEl.textContent = `${answeredCount} उत्तर दिए गए`;
}

function renderQuestion(){
  const q = quiz[currentIndex];
  qTextEl.textContent = `Q${currentIndex+1}. ${q.q}`;
  optionsEl.innerHTML = '';
  q.options.forEach((opt, idx)=>{
    const btn = document.createElement('div');
    btn.className = 'opt';
    btn.tabIndex = 0;
    btn.dataset.idx = idx;
    btn.innerHTML = `<strong style="margin-right:8px">${String.fromCharCode(65+idx)}.</strong> ${opt}`;
    // mark selected
    if(answers[currentIndex] !== null){
      if(answers[currentIndex] === idx) btn.classList.add('selected');
      // reveal correctness (show color)
      if(idx === q.correct) btn.classList.add('correct');
      else if(answers[currentIndex] === idx && answers[currentIndex] !== q.correct) btn.classList.add('wrong');
    }
    btn.addEventListener('click', ()=> selectOption(idx));
    optionsEl.appendChild(btn);
  });
  // prev/next buttons enable/disable
  prevBtn.disabled = currentIndex===0;
  nextBtn.disabled = false;
  updateMeta();
}

function selectOption(idx){
  // don't allow change after answered (keeps simple). If you want to allow change, remove check.
  if(answers[currentIndex] !== null) return;
  answers[currentIndex] = idx;
  renderQuestion();
  updateMeta();
}

function prevQ(){
  if(currentIndex>0){
    currentIndex--;
    renderQuestion();
  }
}

function nextQ(){
  if(currentIndex < quiz.length-1){
    currentIndex++;
    renderQuestion();
  } else {
    finishQuiz();
  }
}

function calculateScore(){
  let s = 0;
  quiz.forEach((q,i)=>{ if(answers[i]===q.correct) s++; });
  return s;
}

function finishQuiz(){
  // require at least one answered? No — show results regardless.
  const score = calculateScore();
  scoreText.textContent = `आपका स्कोर: ${score} / ${quiz.length}`;
  // build review
  reviewEl.innerHTML = '';
  quiz.forEach((q,i)=>{
    const user = answers[i];
    const userText = (user===null) ? '(कोई उत्तर नहीं)' : q.options[user];
    const correctText = q.options[q.correct];
    const item = document.createElement('div');
    item.className = 'qa-item';
    item.innerHTML = `<div style="font-weight:700">${i+1}. ${q.q}</div>
      <div style="margin-top:8px"><span class="tag ${user===q.correct ? 'correct' : 'wrong'}">${user===q.correct ? 'सही' : 'गलत'}</span>
       <div style="margin-top:8px"><strong>आपका उत्तर:</strong> ${userText}</div>
       <div style="margin-top:4px"><strong>सही उत्तर:</strong> ${correctText}</div>
      </div>`;
    reviewEl.appendChild(item);
  });

  quizArea.style.display = 'none';
  resultsEl.style.display = 'block';
  window.scrollTo({top:0,behavior:'smooth'});
}

// restart
function restart(){
  startNewQuiz();
}

// init
startNewQuiz();
